<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Todo App</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="page-container">
        <div class="todo-card-container">
          <div class="todo-card">
            <h2 class="todo-title">Todo</h2>
            <div class="todo-body">
              <ul class="todo-list">
                <li class="todo-list-item">
                  <input type="radio" name="" id="" />
                  <input
                    type="text"
                    name=""
                    id="todo-list-task"
                    placeholder="Write your task here"
                  />
                </li>
              </ul>
              <button class="todo-btn" type="submit">Add Todo</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
